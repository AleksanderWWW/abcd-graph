name: Enforce Conventional PR Title

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Checking PR title: $PR_TITLE"

          # Define the regex for Conventional Commits
          CONVENTIONAL_REGEX="^(feat|fix|chore|docs|style|refactor|perf|test|ci|build|revert)(\([^)]+\))?!?: .+$"

          if [[ ! "$PR_TITLE" =~ $CONVENTIONAL_REGEX ]]; then
            echo "‚ùå PR title does not follow Conventional Commits format!"
            echo "üìù Expected format: 'type(scope): description'"
            echo "üëâ Example: 'feat(auth): add login API'"
            exit 1
          fi

          echo "‚úÖ PR title is valid!"
