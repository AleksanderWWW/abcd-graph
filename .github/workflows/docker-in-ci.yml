name: docker build test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docker-basic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy  # for vulnerability scanning
        uses: aquasecurity/trivy-action@v0.31.0

      - name: Build docker basic image
        run: |
          docker build -t abcd-graph .

      - name: Inspect basic docker image
        run: |
          docker image inspect abcd-graph

      - name: Scan basic image for vulnerabilities
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL abcd-graph

      - name: Run basic docker image
        run: |
          docker run --rm abcd-graph python -c "from abcd_graph import ABCDGraph, ABCDParams"

  docker-full:
    needs:
      - docker-basic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy  # for vulnerability scanning
        uses: aquasecurity/trivy-action@v0.31.0

      - name: Build docker full image
        run: |
          docker build -t abcd-graph-full --build-arg INSTALL_TYPE=all .

      - name: Inspect full docker image
        run: |
          docker image inspect abcd-graph-full

      - name: Run full docker image
        run: |
          docker run --rm abcd-graph-full python -c "import abcd_graph, igraph, networkx, scipy"

      - name: Scan full image for vulnerabilities
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL abcd-graph-full
